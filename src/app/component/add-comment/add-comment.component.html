<div class="mymodal" *ngIf="isVisible">
  <div class="modal-content">
    <span class="close-btn" (click)="close()">&times;</span>
    <div class="entry-form">
      <h2>{{ editComment ? 'Edit Comment' : 'New Comment' }}</h2>
      <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="frm">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" ngModel [(ngModel)]="comment.name" class="input-form" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" ngModel [(ngModel)]="comment.email" class="input-form" required />
        </div>
        <div>
          <label for="body">Body</label>
          <textarea id="body" name="body" ngModel [(ngModel)]="comment.body" required></textarea>
        </div>
        <button type="submit" class="btn">{{ editComment ? 'Edit Comment' : 'Add Entry' }}</button>
      </form>
    </div>
  </div>
</div>

<div class="modal-backdrop" *ngIf="isVisible" (click)="close()"></div>
