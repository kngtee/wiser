<div class="dashboard-header">
  <button class="new-entry-btn" (click)="openModal()">New Entry</button>
</div>
<div class="display-area" *ngIf="paginatedUsers.length > 0; else noUsers">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col">Website</th>
        <th scope="col">Company</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of paginatedUsers">
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.website }}</td>
        <td>{{ user.company }}</td>
        <td>
          <button class="edit-btn" (click)="openModal(user)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noUsers>
  <div class="display-area">
    <p>No users</p>
  </div>
</ng-template>

<app-add-user
  *ngIf="isModalVisible"
  [isVisible]="isModalVisible"
  [editUser]="editUser"
  (entryAdded)="onEntryAdded($event)"
  (closeModal)="closeModal()"
></app-add-user>

<app-pagination
  [totalItems]="totalItems"
  [itemsPerPage]="itemsPerPage"
  (pageChange)="onPageChange($event)"
>
</app-pagination>
