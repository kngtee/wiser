<div class="mymodal" *ngIf="isVisible">
  <div class="modal-content">
    <span class="close-btn" (click)="close()">&times;</span>
    <div class="entry-form">
      <h2>{{ editUser ? "Edit User" : "New User" }}</h2>
      <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="frm">
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            ngModel
            [(ngModel)]="user.name"
            class="input-form"
            required
          />
        </div>
        <div>
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            ngModel
            [(ngModel)]="user.username"
            class="input-form"
            required
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            ngModel
            [(ngModel)]="user.email"
            class="input-form"
            required
          />
        </div>
        <div>
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            ngModel
            [(ngModel)]="user.address"
            class="input-form"
            required
          />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input
            type="text"
            id="phone"
            name="phone"
            ngModel
            [(ngModel)]="user.phone"
            class="input-form"
            required
          />
        </div>
        <div>
          <label for="website">Website</label>
          <input
            type="text"
            id="website"
            name="website"
            ngModel
            [(ngModel)]="user.website"
            class="input-form"
            required
          />
        </div>
        <div>
          <label for="company">Company</label>
          <input
            type="text"
            id="company"
            name="company"
            ngModel
            [(ngModel)]="user.company"
            class="input-form"
            required
          />
        </div>
        <button type="submit" class="btn">
          {{ editUser ? "Edit User" : "Add User" }}
        </button>
      </form>
    </div>
  </div>
</div>

<div class="modal-backdrop" *ngIf="isVisible" (click)="close()"></div>
